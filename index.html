<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&family=Seymour+One&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href=" style.css"/>
    <title>Nintendo 64</title>
</head>
<body>
    <main>
        <header>Super nintendo <a href="https://icons8.com/icon/K6Lh4ntpQFP5/base-64"><img src="https://img.icons8.com/ios/50/000000/base-64--v1.png" alt="vectorsp64"/></a>  <br>mando<hr></header>
    </main>                    
        <section class="controller">
            <div class="altern-buttons">
                <div class="right-altern"></div>
                <div class="left-altern"></div> 
            </div>
            <div class="control-nintendo">
                <h1>SUPER NINTENDO</h1>                             
                <div class="select-button"><br><p>SELECT</p></div>                   
                <div class="start-button"><br><p>START</p></div>                  
                <div class="baseRight">
                    <div class="control-r">
                        <section id="x-caracter">X</section>
                        <section id="y-caracter">Y</section>
                        <section id="a-caracter">A</section>
                        <section id="b-caracter">B</section>
                    </div>
                    <div class="x-y">
                        <div id="blue" class="x-blue"></div>
                        <div id="green" class="y-green"></div>
                    </div>
                    <div class="b-a">
                        <div id="yellow" class="b-yellow"></div>
                        <div id="red" class="a-red"></div>
                    </div>
                </div>
                <div class="base-left">
                    <div class="base-1"></div>
                    <div class="base-2"></div>
                    <div class="flex-container">
                        <div class="up-down"></div>
                        <div class="left-right"></div>
                    </div>
                </div>
            </div>
        </section>               
    </body>
</html>
