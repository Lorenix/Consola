<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=" style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&family=Seymour+One&display=swap" rel="stylesheet">
    <title>Nintendo 64</title>
</head>
<body>
    <div class="background"><header>Super nintendo 64<br>mando<hr></header>
        <section class="unit">
            <div class="button-ALT">
                <div class="control-r-alt"></div>
                <div class="control-l-alt"></div> 
            </div>
        <div class="control-nintendo">
            <h1>SUPER NINTENDO</h1>
            <div class="select"><br><p>SELECT</p></div>
            
            <div class="start"><br><p>START</p></div>
            
            <div class="control-R">
                <div class="control-r">
                    <section id="x-button">X</section>
                    <section id="y-button">Y</section>
                    <section id="a-button">A</section>
                    <section id="b-button">B</section>
                </div>
                <div class="x-y">
                    <div id="blue" class="x-blue"></div>
                    <div id="green" class="y-green"></div>
                </div>
            <div class="b-a">
                <div id="yellow" class="b-yellow"></div>
                <div id="red" class="a-red"></div>
            </div>
        </div>
            <div class="control-L">
                <div class="control-l"></div>
                <div class="control-l-2"></div>
                <div class="dir-up-down"></div>
                <div class="dir-l-r"></div>
            </div>

        </div>
        </section>
    </div>

</body>
</html>
